    <div class="profile_content">

    <div class="dash_content">
      <div class="friends_container">
        <div class="friend_list_title titlebox">
          <span class="menu_title">친구 목록 (<span class="friends_count">2</span>)</span>
          <div class="friend_list_body bodybox">
            <div class="friend friend1">
              <img src="zzang.jpg" alt="zzang" />
              <span class="friend_name">홍길동</span>
              <i class='bx bx-message-rounded-dots'><span class="hidden-menu">채팅</span></i>
              <i class='bx bx-share-alt' ><span class="hidden-menu">공유</span></i>
              <i class='bx bx-envelope' ><span class="hidden-menu">메시지</span></i>
              <i class='bx bx-user-minus'><span class="hidden-menu">친구삭제</span></i>
            </div>
            <div class="friend friend2">
              <img src="innovator.jpg" alt="zzang" />
              <span class="friend_name">이몽룡</span>
              <i class='bx bx-message-rounded-dots'><span class="hidden-menu">채팅</span></i>
              <i class='bx bx-share-alt' ><span class="hidden-menu">공유</span></i>
              <i class='bx bx-envelope' ><span class="hidden-menu">메시지</span></i>
              <i class='bx bx-user-minus'><span class="hidden-menu">친구삭제</span></i>
            </div>
          </div>
        </div>

        <div class="received_request_title titlebox">
          <span class="menu_title">받은 친구 요청 (<span class="received_count">1</span>)</span>
          <div class="received_request_body bodybox">
            <div class="friend s_friend1">
              <img src="image3.jpg" alt="zzang" />
              <span class="friend_name">성춘향</span>
              <i class='bx bxs-user-check'><span class="hidden-menu">요청수락</span></i>
              <i class='bx bxs-user-x'><span class="hidden-menu">요청거부</span></i>
            </div>
          </div>
        </div>

        <div class="sent_request_title titlebox">
          <span class="menu_title">보낸 친구 요청 (<span class="sent_count">1</span>)</span>
          <div class="sent_request_body bodybox">
            <div class="friend s_friend1">
              <img src="pexels-photo-129731.jpeg" alt="zzang" />
              <span class="friend_name">김철수</span>
              <i class='bx bx-block'><span class="hidden-menu">요청취소</span></i>
            </div>
          </div>
        </div>
      </div>

      <div class="find-friend titlebox">
        <h3>친구 찾기</h3>
        <div class="find-friend-bar">
          <i class="bx bx-search"></i>
          <input type="text" placeholder="Search..." />
        </div>

        <div class="result-box bodybox">
            <p style="color: #969696">닉네임 혹은 ID로 검색</p>
            <p style="color: #969696">결과가 여기에 나타납니다.</p>
        </div>
        <button class="add_friend_btn">친구 요청</button>
      </div>
