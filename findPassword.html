<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="findPassword.css">
  </head>
  <body>
    <div class="find-pw__main card">
      <h2>비밀번호찾기</h2>
      <form class="find-pw__control">
        <div class="find-pw__id">
          <label>ID</label>
          <input type="text" placeholder="Enter an ID" />
        </div>
        <div class="find-pw__email">
          <label>이메일</label>
          <input type="email" placeholder="Enter an email" />
          <button>인증번호발송</button>
        </div>

        <div class="find-pw__cert">
          <label>인증번호</label>
          <input type="text" placeholder="6자리 인증번호 입력" />
          <button>인증</button>
          <span>0:00</span>
        </div>

        <div className="change-pw">
          <label>새 비밀번호</label>
          <input type="password" disabled />
        </div>

        <div className="change-pw-check">
          <label>새 비밀번호 재입력</label>
          <input type="password" disabled />
        </div>

        <div className="find-pw__button">
          <button>비밀번호 변경</button>
        </div>
      </form>
    </div>
  </body>
</html>
