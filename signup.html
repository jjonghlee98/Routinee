<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="submit-main" method="post">
      <h2 id="submit-text">회원가입</h2>
      <form class="submit-control">
        <div class="submit-name">
          <label for="name">이름</label>
          <input type="text" placeholder="Enter a name" />
        </div>
        <div class="submit-email">
          <label for="email">이메일</label>
          <input type="text" placeholder="Enter an email" />
        </div>
        <div class="submit-confirm">
          <input type="text" placeholder="인증번호..." />
          <button>인증</button>
        </div>
        <div class="submit-id">
          <label for="id">아이디</label>
          <input type="text" placeholder="Enter an ID" />
        </div>
        <div class="submit-password">
          <label for="name">비밀번호</label>
          <input type="text" placeholder="Enter a password" />
        </div>
        <div class="submit-password">
          <label for="name">비밀번호 확인</label>
          <input type="text" placeholder="Enter a password" />
        </div>
        <div class="submit-button">
          <button type="submit">회원가입</button>
        </div>
      </form>
    </div>
  </body>
</html>
